# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: Docker@2
  displayName: 'Build Image'
  inputs:
    containerRegistry: 'docker aliyun'
    command: 'build'
    Dockerfile: 'WebNotebook/Dockerfile'

- task: Docker@2
  displayName: 'Login aliyun'
  inputs:
    containerRegistry: 'docker aliyun'
    command: 'login'

- task: Docker@2
  displayName: 'Push to aliyun'
  inputs:
    containerRegistry: 'docker aliyun'
    repository: 'zohnz/webnotebook'
    command: 'push'
    tags: '$(Build.BuildId)'

- task: SSH@0
  displayName: 'Run aliyun_ssh'
  inputs:
    sshEndpoint: 'aliyun_ssh'
    commands: 'cd /data/deploy/ && docker pull registry.cn-hangzhou.aliyuncs.com/zohnz/webnotebook:$(Build.BuildId) && docker run --name=$(Build.BuildId)  -p 5000:80 -d '
